<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/types.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="icon" href="src/img/favicon.png">
    <script src="src/script/templates.js"></script>
    <script src="src/script/script.js"></script>
    <script src="src/script/data.js"></script>
    <script src="src/script/germanData.js"></script>
    <script src="src/script/render.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>

<body id="body" onload="init()">
    <header id="header">
        <img onclick="location.reload()" src="src/img/logo.png" alt="">
        <div>
            <input id="search-input" type="text" placeholder="Pokemon Name oder Id">
            <button id="search-btn" onclick="searchPokemon()">Suchen</button>
        </div>
    </header>

    <main id="main-content">
        <section id="listOfPokemon"></section>

        <!-- Loading Button-->
        <section id="load-button">

            <div id="loading-anime-wrapper">
                <img src="src/img/loading-btn.png" alt="">
            </div>
            <div id="loading-btn-wrapper" onclick="loadMorePokemon()" class="load-btn-wrapper">
                <div class="upper ball"><img src="src/img/loading-btn.png" alt=""></div>
                <div class="lower ball"><img src="src/img/loading-btn.png" alt=""></div>
            </div>
        </section>


        <!-- Modal of Card -->
        <section id="card-modal" class="modal" onclick="closeModal()">
        
        </section>
    </main>
</body>

</html>
