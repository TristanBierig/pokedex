<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/types.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="icon" href="src/img/favicon.png">
    <script src="src/script/script.js"></script>
    <script src="src/script/germanData.js"></script>
    <script src="src/script/animation.js"></script>
</head>

<body id="body" onload="init()">
    <header id="header">
        <img src="src/img/logo.png" alt="">
        <form action="">
            <input type="text" placeholder="Pokemon Name oder Id">
            <button>Suchen</button>
        </form>
    </header>

    <main id="main-content">
        <section id="listOfPokemon"></section>

        <!-- Loading Button-->
        <section id="load-button">

            <div id="loading-anime-wrapper">
                <img src="src/img/loading-btn.png" alt="">
            </div>
            <div id="loading-btn-wrapper" onclick="loadMorePokemon()" class="load-btn-wrapper">
                <div class="upper ball"><img src="src/img/loading-btn.png" alt=""></div>
                <div class="lower ball"><img src="src/img/loading-btn.png" alt=""></div>
            </div>
        </section>


        <!-- Modal of Card -->
        <section id="card-modal" class="modal" onclick="closeModal()">
            <div id="pokedex" onclick="doNotClose(event)">

                <div id="pokedexOverview">
                    <div id="cardHeading">
                        <span id="pokedexName"></span>
                        <span id="pokedexId"></span>
                    </div>
                    <div id="pokedexTypes">

                    </div>
                    <img id="pokeball-bg" src="src/img/pokeball-bg.png" alt="">
                    <img id="pokedexSprite" src="" alt="">
                </div>

                <div id="pokedexStats">
                    <nav>
                        <button class="btn">About</button>
                        <button class="btn">Base Stats</button>
                        <button class="btn">Evolution</button>
                        <button class="btn">Moves</button>
                    </nav>
                    <div>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore laudantium ut debitis quis ipsa
                        sapiente labore voluptatem doloribus ea. Dolor, molestias quod! Esse reprehenderit
                        necessitatibus
                        quisquam quidem quas. Quam, non.
                    </div>
                </div>
            </div>
            <img id="nextPokemon" src="" alt="">
        </section>
    </main>
</body>

</html>
